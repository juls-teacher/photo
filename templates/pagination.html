<nav aria-label="Page navigation example" class="my-3">
    <ul class="pagination justify-content-center">
        {% if products.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{% url 'index' %}?page=1">
                    &laquo; First
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{% url 'index' %}?page={{ products.previous_page_number }}">
                    Previous
                </a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <span class="page-link">
                Page {{ products.number }} of {{ products.paginator.num_pages }}
            </span>
        </li>
        {% if products.has_next %}
            <li class="page-item">
                <a class="page-link" href="{% url 'index' %}?page={{ products.next_page_number }}">
                    Next
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{% url 'index' %}?page={{ products.paginator.num_pages }}">
                    Last &raquo;
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
