{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
    <h1>{{ product.title }}</h1>
    <div class="row">
        <div class="col-4">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
            {% else %}
                <img src="{% static 'img/no-image.png' %}" class="card-img-top" alt="{{ product.title }}">
            {% endif %}
        </div>
        <div class="col-8">
            <p class="card-text">Price: {{ product.price }}</p>
            <p class="card-text">
                <a href="{% url "product" product.id %}">
                    <button class="btn btn-primary">Add to favorites</button>
                </a>
            </p>
        </div>
    </div>
{% endblock %}
